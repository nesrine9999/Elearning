{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon/favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>

    <!-- clipboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/theme.min.css' %}">
    <!-- Libs CSS -->
    <link href="{% static '/fonts/feather/feather.css' %}" rel="stylesheet" />
    <link href="{% static '/libs/dragula/dist/dragula.min.css' %}" rel="stylesheet" />
    <link href="{% static '/libs/@mdi/font/css/materialdesignicons.min.css' %}" rel="stylesheet" />
    <link href="{% static '/libs/prismjs/themes/prism.css' %}" rel="stylesheet" />
    <link href="{% static '/libs/dropzone/dist/dropzone.css' %}" rel="stylesheet" />
    <link href="{% static '/libs/magnific-popup/dist/magnific-popup.css' %}" rel="stylesheet" />
    <link href="{% static '/libs/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="{% static '/libs/@yaireo/tagify/dist/tagify.css' %}" rel="stylesheet">
    <link href="{% static '/libs/tiny-slider/dist/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static '/libs/tippy.js/dist/tippy.css' %}" rel="stylesheet">

    <!-- Custom js -->
    <script src="{% static '/js/functions.js' %}" defer></script>

    {% block scripts %}
    {% endblock scripts %}

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    
    <div class="container mt-3">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

          <!-- Libs JS -->
      <script src="{% static '/libs/jquery/dist/jquery.min.js' %}"></script>
      <script src="{% static '/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static '/libs/odometer/odometer.min.js' %}"></script>
      <script src="{% static '/libs/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
      <script src="{% static '/libs/magnific-popup/dist/jquery.magnific-popup.min.js' %}"></script>
      <script src="{% static '/libs/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
      <script src="{% static '/libs/flatpickr/dist/flatpickr.min.js' %}"></script>
      <script src="{% static '/libs/inputmask/dist/jquery.inputmask.min.js' %}"></script>
      <script src="{% static '/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
      <script src="{% static '/libs/quill/dist/quill.min.js' %}"></script>
      <script src="{% static '/libs/file-upload-with-preview/dist/file-upload-with-preview.min.js' %}"></script>
      <script src="{% static '/libs/dragula/dist/dragula.min.js' %}"></script>
      <script src="{% static '/libs/bs-stepper/dist/js/bs-stepper.min.js' %}"></script>
      <script src="{% static '/libs/dropzone/dist/min/dropzone.min.js' %}"></script>
      <script src="{% static '/libs/jQuery.print/jQuery.print.js' %}"></script>
      <script src="{% static '/libs/prismjs/prism.js' %}"></script>
      <script src="{% static '/libs/prismjs/components/prism-scss.min.js' %}"></script>
      <script src="{% static '/libs/@yaireo/tagify/dist/tagify.min.js' %}"></script>
      <script src="{% static '/libs/tiny-slider/dist/min/tiny-slider.js' %}"></script>
      <script src="{% static '/libs/@popperjs/core/dist/umd/popper.min.js' %}"></script>
      <script src="{% static '/libs/tippy.js/dist/tippy-bundle.umd.min.js' %}"></script>
      <script src="{% static '/libs/typed.js/lib/typed.min.js' %}"></script>

    <!-- Theme JS -->
    <script src="{% static '/js/theme.min.js' %}"></script>
  </body>
</html>
